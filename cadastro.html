<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form>
            <h1>Cadastre-se</h1>
            <div class="input-box">
                <p>Nome de usuario</p>
                <input placeholder="Nome de usuario" type="Nome de usuario">
            </div>

            <div class="input-box">
                <p>E-mail</p>
                <input placeholder="E-mail" type="e-mail">
            </div>

            <div class="input-box">
                <p>Senha</p>
                <input placeholder="Senha" type="senha">
            </div>

            <div class="input-box">
                <p>Confirmar senha</p>
                <input placeholder="Confirmar senha" type="confirmar senha">
            </div>

            <button class="cadastar"><a href="#">Cadastrar</a></button>
        </form>
    </main>
</body>
</html>
